<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница обратной связи</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="menu">
    </div>

    <section class="contact" id="contact">

        <h1 class="heading"> <span> Обратная </span> связь </h1>

        <div class="row">

            <form action="">
                <input type="text" placeholder="Имя" class="box">
                <input type="email" placeholder="E-mail" class="box">
                <input type="text" placeholder="Номер телефона" class="box">
                <textarea name="" class="box" placeholder="Сообщение" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Отправить сообщение" class="btn">
            </form>

            <div class="image">
                <img src="images/contact.png" alt="">
            </div>

        </div>

    </section>
    <div class="footer"></div>
    <script src="js/menu.js"></script>

</body>

</html>
